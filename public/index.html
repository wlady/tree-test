<html>
<head>
    <title>Test Tree</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-treeview.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <style>
        table .c { color: red }
        .a .c { color: green }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap-treeview.js"></script>
</head>
<body>
<div class="container">
    <table id="t">
        <tr>
            <td class="c">Текст</td>
        </tr>
    </table>
</div>
<div class="container">
    <div id="tree"></div>
</div>
<script>
    var tree = [
        {
            text: "Автомобили",
            nodes: [
                {
                    text: "Легковые",
                    nodes: [
                        {
                            text: "Седан"
                        },
                        {
                            text: "Хетчбек",
                            nodes: [
                                {
                                    text: "Кабриолет"
                                }
                            ]
                        }
                    ]
                },
                {
                    text: "Грузовые"
                },
                {
                    text: "Автобусы"
                }
            ]
        },
        {
            text: "Самолеты",
            nodes: [
            {
                text: "Планер"
            },
            {
                text: "Автожир"
            }
        ]
        },
        {
            text: "Мотоциклы"
        },
        {
            text: "Катера"
        }
    ];
    $(document).ready(function() {
        $('#tree').treeview({
            data: tree,
            levels: 5
        });
    });
</script>
</body>
</html>
